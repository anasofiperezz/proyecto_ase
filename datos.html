<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Captación Pluvial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Datos de Captación Pluvial</h1>
    <!-- Formulario de entrada de datos -->
    <form id="rainHarvestForm">
        <!-- Código del formulario aquí -->
        <div class="mb-3">
            <label for="areaCaptacion" class="form-label">Área de Captación (m²):</label>
            <input type="number" id="areaCaptacion" class="form-control" placeholder="Ingrese el área de su vivienda" min="1" step="any" required>
            <small class="form-text">Área de superficie de su techo o espacio de captación en metros cuadrados.</small>
        </div>

        <div class="mb-3">
            <label for="niveles" class="form-label">Número de Niveles de Vivienda:</label>
            <input type="number" id="niveles" class="form-control" placeholder="Ingrese la cantidad de pisos de su vivienda" min="1" required>
            <small class="form-text">Cantidad de pisos de la vivienda.</small>
        </div>
        
        <button type="button" onclick="calcularResultados()" class="btn btn-primary">Calcular Resultados</button>
    </form>

    <div id="mensajeError" class="text-danger" style="display:none;"></div>
</div>

<script src="js/datos.js"></script>
</body>
</html>
